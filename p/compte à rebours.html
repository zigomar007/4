<script type="text/javascript">
// globals -- calculate only once
// set target date to 1100GMT on August 8, 2008
var targetDate = Date.UTC(2022, 4, 2);
var oneMinute = 60 * 1000;
var oneHour = oneMinute * 60;
var oneDay = oneHour * 24;
var oneMonth = oneDay * 30;

function getTimeUntil(targetMS) {
var today = new Date();
var diff = targetMS - today.valueOf();
return Math.floor(diff);
}
function getCountDown() {
var ms = getTimeUntil(targetDate);
var output = "";
var months, days, hrs, mins, secs;
if (ms >= 0) {

months = Math.floor(ms/oneMonth);
ms -= oneMonth * months;
days = Math.floor(ms/oneDay);
ms -= oneDay * days;
hrs = Math.floor(ms/oneHour);
ms -= oneHour * hrs;
mins = Math.floor(ms/oneMinute);
ms -= oneMinute * mins;
secs = Math.floor(ms/1000);
output +=  "باقي من الزمن :"+"<br>"+ "  "+months +" شهر و "+days + " يوم "+"<br>"+"على االعيد";
} else {
output += "عيد سعيد !";audio.play();
}
return output;
}
function updateCountDown() {

document.getElementById('count').innerHTML = getCountDown();
setTimeout("updateCountDown()", 1000);
}
</script>
