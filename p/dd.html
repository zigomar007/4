<html>
<head><script src="../js/jquery-3.1.0.min.js"></script>
	<meta charset="UTF-8">
<title>Summer Games Countdown</title>
<style>
#count2{
line-height:1.5px;
color:RGB(14,80,135);
font-size:16px;
font-weight:bold;
background: url(../img/pied.png) repeat;
color:white;
}
html { overflow:hidden; }
</style>
<script type="text/javascript">
// globals -- calculate only once
// set target date to 1100GMT on August 8, 2008
var targetDate = Date.UTC(2022, 5, 21, -1, 0, 0, 0);
var oneMinute = 60 * 1000;
var oneHour = oneMinute * 60;
var oneDay = oneHour * 24;
var oneMonth = oneDay * 30;

function getTimeUntil(targetMs) {
var today = new Date();
var diff = targetMs - today.valueOf();
return Math.floor(diff);
}
function getCountDown() {
var ms = getTimeUntil(targetDate);
var output = "";
var months, days, hrs, mins, secs;

if (ms >= 0) {
months = Math.floor(ms/oneMonth);
ms -= oneMonth * months;
days = Math.floor(ms/oneDay);
ms -= oneDay * days;
hrs = Math.floor(ms/oneHour);
ms -= oneHour * hrs;
mins = Math.floor(ms/oneMinute);
ms -= oneMinute * mins;
secs = Math.floor(ms/1000);
output +=  "باقي من الزمن :"+ months +" شهر و "+days + " يوم "+"على دخول الصيف";
} else {
output += "! دخول الصيف"
}
return output;
}
function updateCountDown() {

document.getElementById('count2').innerHTML = getCountDown();
setTimeout("updateCountDown()", 1000);
}
</script></head>
<body onload="updateCountDown()">
